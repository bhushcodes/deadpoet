<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मूल्यवत्ता</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Caveat:wght@400..700&family=Comforter+Brush&family=Crafty+Girls&family=Gloria+Hallelujah&family=Leckerli+One&family=Playwrite+HU:wght@100..400&family=Princess+Sofia&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hindipoem.css">
    <style>
        /* Import the font */
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
        
    </style>
</head>
<body>
    <main>
        <div class="poem-div">
            <div class="title"><h1>मूल्यवत्ता</h1></div>
            <div class="poem">
                <p>
                अक्सर यही सुनता हूँ मैं, <br>
    लोग कहते हैं,<br>
    क्यों लिखते हो तुम मौत के बारे में,<br>
    मेरा जवाब बस यही होता है: <br>
    जब क़ीमत समझोगे, तब पता चलेगा,<br>
    अब तुम्हे ज़िन्दगी मीठी लगती है,<br>
    कभी न चाहो तो तुम भी मौत को अपना लोगे।<br>
                </p>
            </div>
            <div class="author"><p>~भूषण</p></div>
        </div>
        <div class="btn">
            <a href="#" id="interactiveLink">
                <button id="interactiveButton">
                    <span id="buttonText">आगे</span>
                </button>
            </a>
        </div>
    </main>
</body>
</html>
